<!DOCTYPE html>
<!-- saved from url=(0051)https://getbootstrap.com/docs/4.3/examples/pricing/ -->
<html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
      <meta name="generator" content="Jekyll v3.8.5">
      <title>Recipe Manager</title>
      <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/pricing/">
      <!-- Bootstrap core CSS -->
      {% load static %}
      <link href="{%static 'recipeManager/bootstrap.min.css'%}" rel="stylesheet" crossorigin="anonymous">
      <!-- Custom styles for this template -->
      {% load static %}
      <link href="{% static 'recipeManager/pricing.css' %}" rel="stylesheet">
   </head>
   <body>
      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
         <h5 class="my-0 mr-md-auto font-weight-normal">APICBASE.COM</h5>
         <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{% url 'recipeManager:index' %}">Recipes</a>
            <a class="p-2 text-dark" href="{% url 'recipeManager:ingredients' %}">Ingredients</a>
         </nav>
      </div>
      <!-- HERE START THE CONTENT -->
      <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
         <h1 id="ingredientName" class="display-4"></h1>
      </div>
      <div class="container">
         <div class="card-deck mb-3 text-center">
            <div class="card mb-4 shadow-sm">
               <form method="post">
                  {% csrf_token %}
                  <div class="card-header">
                     <h4 class="my-0 font-weight-normal">Add Ingredient</h4>
                  </div>
                  <div class="card-body">
                     <ul class="list-unstyled mt-3 mb-4">
                        <li>
                           <div class="input-group mb-3">
                              <label class="input-group-text" for="id_name"><b>Name:</b></label>
                              <input id="id_name" class="form-control text-dark" type="text" required name="name">
                           </div>
                        </li>
                        <li>
                           <div class="input-group mb-3">
                              <label class="input-group-text" for="id_cost"><b>Cost:</b></label>
                              <input id="id_cost" class="form-control text-dark" type="number" step="0.01" required name="cost">
                           </div>
                        </li>
                        <li>
                           <div class="input-group mb-3">
                              <label class="input-group-text" for="id_amount"><b>Amount:</b></label>
                              <input class="form-control text-dark" type="number" name="amount" step="0.01" required id="id_amount">
                           </div>
                        </li>
                        <li>
                           <div class="input-group mb-3">
                              <label class="input-group-text" class="label" for="id_unit"><b>Unit:</b></label>
                              {{ form.unit }}
                           </div>
                        </li>
                     </ul>
                     <div class="container">
                        <div class="card-deck mb-3 text-center">
                           <div id="cancelButtonSection" class="card mb-4 shadow-sm">
                              <a href="{% url 'recipeManager:ingredients' %}" style="text-decoration:none;"><button type="button" class="btn btn-lg btn-block btn-outline-danger">Cancel</button></a>
                           </div>
                           <div id="saveButtonSection" class="card mb-4 shadow-sm">
                              <button id="saveButton" type="submit" class="btn btn-lg btn-block btn-outline-success">Add</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </form>
            </div>
         </div>
         <footer class="pt-4 my-md-5 pt-md-5 border-top"></footer>
      </div>
   </body>
</html>
