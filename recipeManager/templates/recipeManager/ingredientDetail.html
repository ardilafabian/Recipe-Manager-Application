    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">APICBASE.COM</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="{% url 'recipeManager:index' %}">Recipes</a>

  </nav>
  <!--<a class="btn btn-outline-primary" href="https://getbootstrap.com/docs/4.3/examples/pricing/#">Sign up</a>-->
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">{{ ingredient.name }}</h1>
  <!--<p class="lead">Manage your recipes and ingredients in an easy way.</p>-->
</div>

<div class="container">
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal"><small class="text-muted">ID: </small> {{ ingredient.id }}</h4>
      </div>
      <div class="card-body">
        <!--<h1 class="card-title pricing-card-title">${{ ingredient.cost }} <small class="text-muted">/ {{ ingredient.amount }} {{ ingredient.unit }}</small></h1>-->

        <ul id="editOptions" class="list-unstyled mt-3 mb-4">
          <li>
            <label for="ingredient{{ ingredient.id }}"><b>Price:</b></label>
            <input class="text-dark" type="text" name="cost" id="ingredient{{ ingredient.id }}" value="{{ ingredient.cost }}">
          </li>
          <li>
            <label for="ingredient{{ ingredient.id }}"><b>Amount:</b></label>
            <input class="text-dark" type="text" name="amount" id="ingredient{{ ingredient.id }}" value="{{ ingredient.amount }}">
          </li>
          <li>
            <label class="label" for="ingredient{{ ingredient.id }}"><b>Unit:</b></label>
            <input class="text-dark" type="text" name="unit" id="ingredient{{ ingredient.id }}" value="{{ ingredient.get_unit_display }}">
          </li>
        </ul>
        <ul id="readingOptions" class="list-unstyled mt-3 mb-4">
          <li><b>Cost:</b> {{ ingredient.cost }}</li>
          <li><b>Amount:</b> {{ ingredient.amount }}</li>
          <li><b>Units:</b> {{ ingredient.get_unit_display }}</li>
        </ul>
        <div class="container">
          <div class="card-deck mb-3 text-center">
            <div id="returnButtonSection" class="card mb-4 shadow-sm">
              <a href="{% url 'recipeManager:ingredients'%}"><button type="button" class="btn btn-lg btn-block btn-outline-primary">Return</button></a>
            </div>
            <div id="editButtonSection" class="card mb-4 shadow-sm">
              <button id="editButton" type="button" class="btn btn-lg btn-block btn-outline-primary">Edit</button>
            </div>
            <div id="saveButtonSection" class="card mb-4 shadow-sm">
              <button id="saveButton" type="button" class="btn btn-lg btn-block btn-outline-primary">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
