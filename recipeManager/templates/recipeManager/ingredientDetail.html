<!DOCTYPE html>
<!-- saved from url=(0051)https://getbootstrap.com/docs/4.3/examples/pricing/ -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Recipe Manager</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/pricing/">

    <!-- Bootstrap core CSS -->
    {% load static %}
    <link href="{%static 'recipeManager/bootstrap.min.css'%}" rel="stylesheet" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      li {
        border-top: 10px;
        border-bottom: 10px;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    {% load static %}
    <link href="{% static 'recipeManager/pricing.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="{% static 'recipeManager/editIngredient.js'%}"></script>
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">APICBASE.COM</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="{% url 'recipeManager:index' %}">Recipes</a>
    <a class="p-2 text-dark" href="{% url 'recipeManager:ingredients' %}">Ingredients</a>
  </nav>
  <!--<a class="btn btn-outline-primary" href="https://getbootstrap.com/docs/4.3/examples/pricing/#">Sign up</a>-->
</div>

<!-- HERE START THE CONTENT -->

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 id="ingredientName" class="display-4">{{ ingredient.name }}</h1>
  <!--<p class="lead">Manage your recipes and ingredients in an easy way.</p>-->
</div>

<div class="container">
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 shadow-sm">
      <form action="{% url 'recipeManager:updateIngredient' ingredient.id %}" method="post">
      {% csrf_token %}
        <div class="card-header" id="card-header">
          <h4 class="my-0 font-weight-normal"><small class="text-muted">ID: </small> {{ ingredient.id }}</h4>
        </div>
        <div class="card-body">
          <!--<h1 class="card-title pricing-card-title">${{ ingredient.cost }} <small class="text-muted">/ {{ ingredient.amount }} {{ ingredient.unit }}</small></h1>-->

          <ul id="editOptions" class="list-unstyled mt-3 mb-4">
            <li id="idField">
              <label for="ingredient{{ ingredient.id }}"><b>ID:</b></label>
              <input type="text" name="id" id="ingredientId" readonly="readonly" value="{{ ingredient.id }}">
            </li>
            <li id="nameField">
              <label for="ingredient{{ ingredient.id }}"><b>Name:</b></label>
              <input type="text" name="name" value="{{ ingredient.name }}">
            </li>
            <li>
              <label for="ingredient{{ ingredient.id }}"><b>Cost:</b></label>
              <input class="text-dark" type="text" name="cost" id="ingredient{{ ingredient.id }}" value="{{ ingredient.cost }}">
            </li>
            <li>
              <label for="ingredient{{ ingredient.id }}"><b>Amount:</b></label>
              <input class="text-dark" type="text" name="amount" id="ingredient{{ ingredient.id }}" value="{{ ingredient.amount }}">
            </li>
            <li>
              <label class="label" for="ingredient{{ ingredient.id }}"><b>Unit:</b></label>
              <select class="text-dark" name="unit">
                {% for unit_choice_symbol, unit_choice  in ingredient.UNIT_CHOICES %}
                  <option value="{{ unit_choice_symbol }}">{{ unit_choice }}</option>
                {% endfor %}
              </select>
              <!--<input class="text-dark" type="text" name="unit" id="ingredient{{ ingredient.id }}" value="{{ ingredient.get_unit_display }}">-->
            </li>
          </ul>
          <div class="container">
            <div class="card-deck mb-3 text-center">
              <div id="cancelButtonSection" class="card mb-4 shadow-sm">
                <a href="{% url 'recipeManager:ingredientDetail' ingredient.id %}"><button type="button" class="btn btn-lg btn-block btn-outline-primary">Cancel</button></a>
              </div>
              <div id="saveButtonSection" class="card mb-4 shadow-sm">
                <button id="saveButton" type="submit" class="btn btn-lg btn-block btn-outline-primary">Save</button>
              </div>
            </div>
          </div>

          <ul id="readingOptions" class="list-unstyled mt-3 mb-4">
            <li><b>Cost:</b> {{ ingredient.cost }}</li>
            <li><b>Amount:</b> {{ ingredient.amount }}</li>
            <li><b>Units:</b> {{ ingredient.get_unit_display }}</li>
          </ul>
          <div class="container">
            <div class="card-deck mb-3 text-center">
              <div id="returnButtonSection" class="card mb-4 shadow-sm">
                <a href="{% url 'recipeManager:ingredients'%}"><button type="button" class="btn btn-lg btn-block btn-outline-primary">Return</button></a>
              </div>
              <div id="editButtonSection" class="card mb-4 shadow-sm">
                <button id="editButton" type="button" class="btn btn-lg btn-block btn-outline-primary">Edit</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <footer class="pt-4 my-md-5 pt-md-5 border-top"></footer>
</div>


</body></html>
